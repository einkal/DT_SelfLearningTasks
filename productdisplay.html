<!DOCTYPE html>
<html>
<head>
<title>Product Display</title>
<script>
function myFunction() { 
var queryString = decodeURIComponent(window.location.search);
queryString = queryString.substring(1);
var queries = queryString.split("&");
var table = document.getElementById("product_table");
var k=0;    
for (var i = 0; i < queries.length; i++)
 {
  	
	//var cols= queries[i].split("=");
	//document.write("<h2>"+cols[0]+ " "+cols[1]+ "<\h2><br>");
	//document.write(queries[i] + "<br>");
   
var row = table.insertRow(0);   
    var cell1 = row.insertCell(k);
    cell1.innerHTML = queries[i];
   k++;
 }
}
 </script>
</head>
<body>

<h3>Product Display Form</h3>
<button onclick="myFunction()">Display</button>
<table id="product_table" border="1">
</table>



</div>

</body>
</html>
